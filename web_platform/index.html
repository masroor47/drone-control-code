<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Telemetry & PID Control</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #graph {
        width: 800px;
        height: 400px;
        margin: auto;
      }
      .pid-section {
        margin: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        display: inline-block;
      }
      input {
        width: 100px;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Drone Telemetry & PID Adjustment</h1>
    <div id="graph_attitude"></div>
    <div id="graph_pitch_rate"></div>
    <div id="graph_yaw_rate"></div>
    <div id="graph_throttle"></div>

    <div>
      <button id="togglePause">Pause Telemetry</button>
      <button onclick="clearGraphs()">Clear Graph</button>
    </div>
    <div>
      <div>
        <div class="pid-section">
          <h3>Rate Roll PID</h3>
          <label>P: <input type="number" id="roll_rate_p" value="0.0" step="0.1" /></label><br />
          <label>I: <input type="number" id="roll_rate_i" value="0.0" step="0.1" /></label><br />
          <label>D: <input type="number" id="roll_rate_d" value="0.0" step="0.1" /></label><br />
          <button onclick="sendPids('roll_rate')">Update</button>
          <span id="ack_roll_rate"></span>
        </div>
        <div class="pid-section">
          <h3>Rate Pitch PID</h3>
          <label>P: <input type="number" id="pitch_rate_p" value="0.0" step="0.1" /></label><br />
          <label>I: <input type="number" id="pitch_rate_i" value="0.0" step="0.1" /></label><br />
          <label>D: <input type="number" id="pitch_rate_d" value="0.0" step="0.1" /></label><br />
          <button onclick="sendPids('pitch_rate')">Update</button>
          <span id="ack_pitch_rate"></span>
        </div>
        <div class="pid-section">
          <h3>Rate Yaw PID</h3>
          <label>P: <input type="number" id="yaw_rate_p" value="0.0" step="0.1" /></label><br />
          <label>I: <input type="number" id="yaw_rate_i" value="0.0" step="0.1" /></label><br />
          <label>D: <input type="number" id="yaw_rate_d" value="0.0" step="0.1" /></label><br />
          <button onclick="sendPids('yaw_rate')">Update</button>
          <span id="ack_yaw_rate"></span>
        </div>
      </div>
      <div>
        <div class="pid-section">
          <h3>Attitude Pitch PID</h3>
          <label>P: <input type="number" id="pitch_att_p" value="0.0" step="0.1" /></label><br />
          <label>I: <input type="number" id="pitch_att_i" value="0.0" step="0.1" /></label><br />
          <label>D: <input type="number" id="pitch_att_d" value="0.0" step="0.1" /></label><br />
          <button onclick="sendPids('pitch_att')">Update</button>
          <span id="ack_pitch_att"></span>
        </div>
        <div class="pid-section">
          <h3>Attitude Yaw PID</h3>
          <label>P: <input type="number" id="yaw_att_p" value="0.0" step="0.1" /></label><br />
          <label>I: <input type="number" id="yaw_att_i" value="0.0" step="0.1" /></label><br />
          <label>D: <input type="number" id="yaw_att_d" value="0.0" step="0.1" /></label><br />
          <button onclick="sendPids('yaw_att')">Update</button>
          <span id="ack_yaw_att"></span>
        </div>
      </div>
    </div>

    <button onclick="downloadCsv()">Download CSV</button>
    <div id="status"></div>
  </body>
</html>
